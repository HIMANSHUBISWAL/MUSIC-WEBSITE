<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music website-easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>


            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL <br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="play.png" id="icon">
            </div>

        </div>
        <audio id="MySong">
            <source src="Tu-Hai-Kahan(PaglaSongs).mp3" type="audio/mp3">
        </audio>
        
        <script>
            var MySong=document.getElementById("MySong");
            var icon =document.getElementById("icon");
            icon.onclick=function(){
                if(MySong.paused){
                    MySong.play();
                    icon.scr="Tu-Hai-Kahan(PaglaSongs).mp3/pause.png";
                }   else{
                    MySong.pause();
                    icon.scr="Tu-Hai-Kahan(PaglaSongs).mp3/play.png";
                }
            }



        </script>
</body>

</html>
